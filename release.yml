# release.yml

changelog:
  exclude:
    labels:
      - internal
    authors:
      - dependabot 
  categories:
    - title: Breaking Changes 🛠
      labels:
        - Semver-Major
        - breaking-change
    - title: New Features 🎉
      labels:
        - Semver-Minor
        - enhancement
        - feature
    - title: Other Changes
      labels:
        - "*"
